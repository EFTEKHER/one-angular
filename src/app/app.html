<app-header></app-header>
<main>
<ul id="users">
  <!-- <li>
    <app-user [avatar]=""/>
  </li> -->

  @for(user of users;track user.id ) {
    <li>
      <app-user [id]="user.id" [avatar]="user.avatar" [name]="user.name" (select)="onSelectU($event) " (getName)="onselectName($event)"></app-user>
    </li>
  }
</ul>
<app-userspecific name={{selectedUser()}}></app-userspecific>
</main>
