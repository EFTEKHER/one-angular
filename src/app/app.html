<app-header></app-header>
<main>
<ul id="users">

    <app-user [avatar]=""/>
  </li> -->

  @for(user of users;track user.id ) {
    <li>
      <app-user [users]="user" (select)="onSelectU($event)  " [selected]="user.id===selectedUserId"></app-user>
    </li>
  }
</ul>
@if(selecteduser){
<app-userspecific [userId]="selecteduser.id" [name]="selecteduser.name"></app-userspecific>
}

@else{
<p id="fallback">No User Selected</p>
}
</main>
